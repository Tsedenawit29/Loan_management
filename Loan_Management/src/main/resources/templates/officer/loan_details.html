<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Loan Details</title>
    <style>
        :root {
            --primary-color: #00bcd4;
            --primary-dark: #0097a7;
            --secondary-color: #ff9800;
            --secondary-dark: #e67e22;
            --accent-color: #333;
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--light-gray);
            padding: 2rem;
            color: var(--accent-color);
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 2rem;
        }

        .card {
            background: var(--white);
            border-radius: 1rem;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .card-header {
            background-color: var(--primary-color);
            color: var(--white);
            font-weight: 600;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
        }

        .card-body {
            padding: 1.5rem;
        }

        .card-body p {
            margin: 0.75rem 0;
        }

        strong {
            font-weight: 600;
        }

        .badge {
            display: inline-block;
            padding: 0.35em 0.65em;
            font-size: 0.75em;
            font-weight: 600;
            border-radius: 0.5rem;
        }

        .bg-success { background-color: var(--success-color); color: white; }
        .bg-warning { background-color: var(--warning-color); color: #212529; }
        .bg-danger  { background-color: var(--danger-color); color: white; }

        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .alert-success { background: #d4edda; color: #155724; }
        .alert-danger  { background: #f8d7da; color: #721c24; }
        .alert-warning { background: #fff3cd; color: #856404; }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-control {
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #ccc;
            width: 100%;
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 188, 212, 0.25);
        }

        .btn {
            font-weight: 600;
            padding: 0.5rem 1.25rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn-success {
            background-color: var(--success-color);
            color: var(--white);
        }

        .btn-success:hover { background-color: #218838; }

        .btn-danger {
            background-color: var(--danger-color);
            color: var(--white);
        }

        .btn-danger:hover { background-color: #c82333; }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: var(--white);
        }

        .btn-secondary:hover { background-color: var(--secondary-dark); }

        .text-danger {
            color: var(--danger-color);
            font-size: 0.875rem;
        }

        .mb-3 { margin-bottom: 1rem; }
        .mb-4 { margin-bottom: 1.5rem; }
        .mt-3 { margin-top: 1rem; }
        .mt-4 { margin-top: 2rem; }
        .me-2 { margin-right: 0.75rem; }
    </style>
</head>
<body>
<div layout:fragment="content">
    <h1>üìÑ Loan Application Details</h1>

    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <div th:if="${loan != null}">
        <!-- Loan Info -->
        <div class="card">
            <div class="card-header">Loan ID: <span th:text="${loan.id}"></span></div>
            <div class="card-body">
                <p><strong>üë§ Applicant:</strong> <span th:text="${loan.username}"></span></p>
                <p><strong>üí∞ Amount:</strong> <span th:text="${#numbers.formatCurrency(loan.loanAmount)}"></span></p>
                <p><strong>üè∑Ô∏è Type:</strong> <span th:text="${loan.loanType}"></span></p>
                <p><strong>üìÜ Duration:</strong> <span th:text="${loan.durationMonths + ' Months'}"></span></p>
                <p><strong>üóìÔ∏è Applied On:</strong> <span th:text="${#temporals.format(loan.applicationDate, 'dd-MM-yyyy HH:mm')}"></span></p>
                <p><strong>Status:</strong>
                    <span th:classappend="${loan.status == T(com.Loan.Loan_Management.Entity.LoanStatus).APPROVED ? 'badge bg-success' :
                                          (loan.status == T(com.Loan.Loan_Management.Entity.LoanStatus).PENDING ? 'badge bg-warning' : 'badge bg-danger')}"
                          th:text="${loan.status}"></span>
                </p>
                <p th:if="${loan.officerNotes}"><strong>üìù Officer Notes:</strong> <span th:text="${loan.officerNotes}"></span></p>
                <p th:if="${loan.decisionDate}"><strong>üìÖ Decision Date:</strong> <span th:text="${#temporals.format(loan.decisionDate, 'dd-MM-yyyy HH:mm')}"></span></p>
            </div>
        </div>

        <!-- Actions if pending -->
        <div class="card" th:if="${loan.status == T(com.Loan.Loan_Management.Entity.LoanStatus).PENDING}">
            <div class="card-header">üö¶ Take Action</div>
            <div class="card-body">
                <!-- Approve Form -->
                <form th:action="@{/officer/loans/{id}/approve(id=${loan.id})}" method="post" th:object="${loanDecisionRequest}">
                    <div class="mb-3">
                        <label for="approveNotes" class="form-label">Approval Notes:</label>
                        <textarea id="approveNotes" class="form-control" th:field="*{officerNotes}" required></textarea>
                        <div class="text-danger" th:if="${#fields.hasErrors('officerNotes')}" th:errors="*{officerNotes}"></div>
                    </div>
                    <button type="submit" class="btn btn-success me-2">‚úÖ Approve Loan</button>
                </form>

                <!-- Reject Form -->
                <form th:action="@{/officer/loans/{id}/reject(id=${loan.id})}" method="post" th:object="${loanDecisionRequest}" class="mt-3">
                    <div class="mb-3">
                        <label for="rejectNotes" class="form-label">Rejection Notes:</label>
                        <textarea id="rejectNotes" class="form-control" th:field="*{officerNotes}" required></textarea>
                        <div class="text-danger" th:if="${#fields.hasErrors('officerNotes')}" th:errors="*{officerNotes}"></div>
                    </div>
                    <button type="submit" class="btn btn-danger">‚ùå Reject Loan</button>
                </form>
            </div>
        </div>

        <!-- Back Button -->
        <div class="mt-4">
            <a th:href="@{/officer/dashboard}" class="btn btn-secondary">üîô Back to Dashboard</a>
        </div>
    </div>

    <div th:if="${loan == null}" class="alert alert-warning text-center">
        <p>‚ö†Ô∏è Loan application not found.</p>
        <a th:href="@{/officer/dashboard}" class="btn btn-secondary mt-2">Back to Dashboard</a>
    </div>
</div>
</body>
</html>
